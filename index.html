<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
	<main>
		<div class="container">
			<picture>
				<img src="images/illustration-hero.svg" alt="An illustration of a woman listening to music and dancing">
			</picture>
			<div class="content">
				<h1>Order Summary</h1>
				<p>
					You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
				</p>
				<div class="flex">
					<img src="images/icon-music.svg" alt="">
					<div class="details">
						<span class="plan">Annual Plan</span>
						<span class="price">$59.99/year</span>
					</div>
					<a href="">Change</a>
				</div>
				<button type="button" class="payment-btn">Proceed to Payment</button>
				<button type="button" class="cancel-btn">Cancel Order</button>
			</div>
		</div>
	</main>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/KingaWoch" target="_blank">Kinga Woch</a>.
	</div>	
</body>
</html>
